	  <style>
		pre {
		    counter-reset: line-numbering;
		    border: solid 1px #d9d9d9;
		    border-radius: 0;
		    background: #fff;
		    padding: 0;
		    line-height: 23px;
		    margin-bottom: 30px;
		    white-space: pre;
		    overflow-x: auto;
		    word-break: inherit;
		    word-wrap: inherit;
		}

		pre a::before {
		  content: counter(line-numbering);
		  counter-increment: line-numbering;
		  padding-right: 1em; /* space after numbers */
		  width: 25px;
		  text-align: right;
		  opacity: 0.7;
		  display: inline-block;
		  color: #aaa;
		  background: #eee;
		  margin-right: 16px;
		  padding: 2px 10px;
		  font-size: 13px;
		  -webkit-touch-callout: none;
		  -webkit-user-select: none;
		  -khtml-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
		}

		pre a:first-of-type::before {
		  padding-top: 10px;
		}

		pre a:last-of-type::before {
		  padding-bottom: 10px;
		}

		pre a:only-of-type::before {
		  padding: 10px;
		}

		.highlight { background-color: #ffffcc } /* RIGHT */
		</style>

            	<h1 align="center">CSS学习笔记</h1>

<h2 id="fill-fill-opacity-fill-rule">fill、fill-opacity、fill-rule</h2>
<blockquote>
<p>fill: 给绘制的图形填充颜色或图案，默认是 black</p>
</blockquote>
<blockquote>
<p>fill-opacity: 指定绘制图形填充的透明度，其值是 0.0~1.0，其中 0.0 表示完全透明，1.0 表示完全不透明.</p>
</blockquote>
<blockquote>
<p>fill-rule: 用来决定判断某个点是否在图形内部的方法，只有当边线交叉时或者内部有“洞”时和有效。属性值有 nonzero 和 evenodd，其默认值是 nonzero</p>
</blockquote>
